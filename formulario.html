<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <script src="src/js/funcional.js" defer></script>
    <link rel="stylesheet" href="src/css/estilo.css"/>
    <link rel="stylesheet" href="src/css/reset.css"/>
    <link rel="stylesheet" href="src/css/responsivo.css"/>

  </head>
  <body>

    <main>
      <section class="cont">
        <div class="texto">
        <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
        <p>
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>
     
        <form class="formulario">
          <input
            type="text" placeholder="Nome completo*"/>
          <p class="aviso">campo obrigatório*</p>

          <input type="email" placeholder="Email*"/>
          <p class="aviso">campo obrigatório*</p>

          <input type="tel" placeholder="Telefone*"/>
          <p class="aviso">campo obrigatório*</p>

          <textarea id="msg" cols="30" rows="10" placeholder="Mensagem*"></textarea>
          <p class="aviso"></p>

          <p class="posicao">*campos obrigatórios</p>
          <button type="submit" class="enviar">Enviar</button>
        </form>
      </section>
    </main>

  </body>
</html>
